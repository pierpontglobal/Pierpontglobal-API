<!DOCTYPE html>
<html lang="en">
<head>
	<title>PPG Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">

				<form class="login100-form validate-form" onsubmit="send_credentials(event)">
					<span class="login100-form-title">
						Pierpont Global Admin Login
					</span>

					<div class="wrap-input100 validate-input">
						<input id="username" class="input100" type="text" name="username" placeholder="Username" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input id="password" class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

				</form>
				<p id="app_name" style="position: absolute; bottom: 5px; right: 10px;">Loading...</p>
			</div>
		</div>
	</div>
	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>


	<script>

		let getParams = function (url) {
			let params = {};
			let parser = document.createElement('a');
			parser.href = url;
			let query = parser.search.substring(1);
			let vars = query.split('&');
			for (let i = 0; i < vars.length; i++) {
				let pair = vars[i].split('=');
				params[pair[0]] = decodeURIComponent(pair[1]);
			}
			return params;
		};

		let params = getParams(window.location.href);

		$.ajax({
			url: '/oauth/application',
			type: 'GET',
			dataType: 'text',
			data: {
				pk: params['app_pk']
			},
			success: function (data) {
				$('#app_name').html(data);
			},
			error: function (data) {
				console.log(data)
			}
		});

		function send_credentials(ev) {
			ev.preventDefault();
			if(params['app_pk'] !== undefined) {
				$.ajax({
					url: '/oauth/login',
					type: 'POST',
					dataType: 'json',
					data: {
						pk: params['app_pk'],
						username: $('#username').val(),
						password: $('#password').val()
					},
					success: function (data) {
						console.log(data);
						window.location.href = `${data['callback']}?token=${data['token']}`
					},
					error: function (data) {
						console.log(data);
					}
				})
			} else {
				alert('App not registered!')
			}

		}
	</script>

</body>
</html>
